

#autogenerated = 1 # remove this line to remove the warning

# Monitors #
source = ~/dotfiles/.config/hypr/monitors.conf

# Launch #
source = ~/dotfiles/.config/hypr/launch.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = pkill tofi || tofi-drun | xargs hyprctl dispatch exec --
$browser = brave

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = HYPRSHOT_DIR,~/Pictures/screenshots

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

# Appearance #
source = ~/dotfiles/.config/hypr/appearance.conf

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    vfr = false
    vrr = true # Why is this set to true? The allowed values are 0/1/2...
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = false
}

# Window Rules #
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 0.80,^(kitty)$

# Binds #
source = ~/dotfiles/.config/hypr/binds.conf

debug {
    disable_logs = false
    enable_stdout_logs = true
}

